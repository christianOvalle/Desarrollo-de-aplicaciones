         function sumas(){

         v1 =parseInt(v1);
         v2 = parseInt(v2);

         var resultado = v1 * v2;
         alert(`El resultado de la multiplicacion es: ${resultado}`);


      }

      function resta(){

         v2 = parseInt(v2);

         var resultado = v1 - v2;
         alert(`El resultado de la resta es: ${resultado}`);

         v2 = parseInt(v2);
